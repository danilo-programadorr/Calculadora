<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main id="calculator">
        <div id="display"></div>
        <div id="calculator-buttons">
            <BUtton id="limpDisplay">CE</BUtton>
            <BUtton id="limpCalc">C</BUtton>
            <BUtton id="backspace">«</BUtton>
            <BUtton id="operadorDivisor">/</BUtton>
            <BUtton id="number7">7</BUtton>
            <BUtton id="number8">8</BUtton>
            <BUtton id="number9">9</BUtton>
            <BUtton id="operadorMulti">*</BUtton>
            <BUtton id="number4">4</BUtton>
            <BUtton id="number5">5</BUtton>
            <BUtton id="number6">6</BUtton>
            <BUtton id="operadorMenos">-</BUtton>
            <BUtton id="number1">1</BUtton>
            <BUtton id="number2">2</BUtton>
            <BUtton id="number3">3</BUtton>
            <BUtton id="operadorAdisao">+</BUtton>
            <BUtton id="invereter">±</BUtton>
            <BUtton id="number0">0</BUtton>
            <BUtton id="ponto">.</BUtton>
            <BUtton id="igual">=</BUtton>
        </div>
    </main>

    <script src="/javascript/main.js"></script>
</body>
</html>
